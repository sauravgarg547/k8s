apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: spotify-frontend
        image: saurav547/spotify-frontend
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

      

