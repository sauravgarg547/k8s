apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: spotify-backend
        image: saurav547/spotify-backend:1.0
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

